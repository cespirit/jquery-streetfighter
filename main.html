<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Street Fighter Ryu</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>  
	<script src="js/app.js"></script>
</head>
<body>
	<div class="main">
		<div class="player-container">
			<div id="ryu" class="ryu-still"></div>
		</div>
		<div class="hadouken"></div>		
		<div class="text-container">
			<div class="sf-logo"></div>
			<div class="brought-by">Brought to you<br>by...</div>
			<div class="jquery-logo"></div>
			<div class="instructions">
				<p>Click on Ryu to make him throw a Hadouken.</p>
				<p> Press and hold down the "x" key to make him strike his cool pose!</p>
			</div>
		</div>
	</div>
	<audio id="sf-theme" src="sound/street-fighter-theme.mp3"></audio>
	<audio id="hadouken-sound" src="sound/hadouken.mp3"></audio>
	<audio id="cool-sound" src="sound/cool.mp3"></audio>
</body>
</html>
